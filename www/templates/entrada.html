<ion-view view-title="Entrada" hide-nav-bar="true" class="entrada-page">
  <ion-content scroll="false">

    <div class="padding logo">
      <h1>Indicadores Mobile</h1>
    </div>

    <div class="login-form">
      <div class="card">
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="form.id" placeholder="Digito o id do projeto">
          </label>
        </div>
      </div>

      <div class="padding-left padding-right">
        <button class="button button-block action-button" ng-click="submitForm(form.id)">
          Entrar
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
